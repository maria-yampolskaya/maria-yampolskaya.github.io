
title: Maria's website #Your awesome title
email: #youremail@domain.com
description: > # this means to ignore newlines until "baseurl"
  Maria Yampolskaya's personal website

baseurl: # the subpath of the site
url: https://maria-yampolskaya.github.io/ # the base hostname & protocol for your site

permalink: /:year-:month/:title
timezone:

favicon: /assets/img/favicon.ico

google_analytics: #UAâ€”XXXXXXXX-X
disqus_shortname: #disqus shortname

user:
  name: Maria
  pic: /assets/img/headturn.jpg
  picAlt: "catbook"
